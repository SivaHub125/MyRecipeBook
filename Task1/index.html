<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Book</title>
</head>
<body>
    <nav>
        <h1><i>Recipe Book</i></h1>
    </nav>
    <div class="container">
        <div class="left-column">
            <h3>Welcome To My Recipe Book</h3>
            <br>
            <h3>Add Recipe</h3>
            <form class="recipe-form">
                <label for="recipe-name">Name</label>
                <input type="text" id="recipe-name" required>
                <br />

                <label for="recipe-ingredients">Ingredients</label>
                <textarea id="recipe-ingredients" rows="5" required></textarea>
                <br />

                <label for="recipe-method">Method</label>
                <textarea id="recipe-method" rows="5" required></textarea>
                <br />

                <button type="submit" id="submit">ADD RECIPE</button>
            </form>
        </div>
        <div class="right-column">
            <div id="search-section">
                <h3>Recipes List</h3>
                <label for="search-box"><center>Search</center></label>
                <input type="text" id="search-box">
              </div>
            <div id="recipe-list"></div>
            <div id="no-recipes">You have no recipes.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
